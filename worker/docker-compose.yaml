version: "3.9"

services:
  worker:
    build: .
    container_name: clip-worker
    env_file:
      - .env
    restart: unless-stopped

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[w]orker'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    stop_grace_period: 30s
